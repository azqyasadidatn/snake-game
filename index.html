<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,
wght@0,100..1000;1,100..1000&family=Bitcount+Grid+Double:wght@100..900&family=Cherry+Bomb+One&family=Fredoka:wght@300..700&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sacramento&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h3> Snake Game </h3>
        </div>
        <div class="gameCanvas">
            <div class="info-wrep">
                <div class="info">
                <p> Skor : <span id="scoreDisplay">0</span></p>
                <button id="changeColorBtn"  >Color</button>
            </div>
                <p id="gameStatus">Tekan tombol panah untuk memulai</p>
            </div>
            <canvas id="snakeCanvas" width="300" height="300"></canvas>
        </div>
        <div class="controls">
            <button class="btnDirection" id="restartBtn">↻</button>
            <div class="row">
                <button class="btnDirection" id="upBtn">⬆</button>
            </div>
            <div class="row">
                <button class="btnDirection" id="leftBtn">⬅</button>
                <button class="btnDirection" id="downBtn">⬇</button>
                <button class="btnDirection" id="rightBtn">➡</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
